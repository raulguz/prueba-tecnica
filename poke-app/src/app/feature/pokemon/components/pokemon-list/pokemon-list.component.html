<div class="pk-list-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 150px">Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="width: 300px">Name</th>
      <td mat-cell *matCellDef="let element" class="pk-text">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef style="width: 200px">Pokemon</th>
      <td mat-cell *matCellDef="let element">
        <img
          style="width: 60px; height: 60px"
          [src]="element.imageUrl"
          [alt]="element.name"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 250px">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button>
          <app-icon icon="search" [dimension]="16"></app-icon>
        </button>
        <button mat-button color="primary">
          <app-icon icon="edit-2" [dimension]="16"></app-icon>
        </button>
        <button mat-button color="warn" (click)="onDeletePokemon(element)">
          <app-icon icon="trash-2" [dimension]="16"></app-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
